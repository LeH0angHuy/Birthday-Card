<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cute Birthday Wishes</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Cutie-patootie Birthday!</p>
          <img src="cake.png" alt="Birthday Cake" class="cake-image" style="width: 80%;" />
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>Hooray! It's time for giggles, joy, and lots of cuddles!</p>
        <img src="gift.gif" alt="Birthday Gift" style="width: 80%;" />
      </div>
    </div>
  </body>
</html>
